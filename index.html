<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/pokeball.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <title>Pokédex</title>
</head>

<body onload="loadPokemon()">

    <header>
        <nav class="nav-header" id="responsMenu">
            <img src="img/close.png" onclick="closeResponsMenu()" class="closeResponsMenu d-none" id="closeMenu">
            <div class="header-title">
                <img class="pokeball" src="./img/pokeball.png">
                <h1 id="h1">Pokédex</h1>
            </div>
            <input class="input-field" type="text" id="search-field" onkeyup="searchPokemon()"
                placeholder="Search Pokémon by name or ID..">
            <img src="img/menu.png" id="openMenu" class="openMenu" onclick="openResponsivMenu()">
        </nav>
    </header>

    <div id="onePokemon" onload="openPokemon()"></div>

    <div id="allpokemon"></div>
</body>

</html>
